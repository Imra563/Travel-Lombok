<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - Dana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #005b96;
    }
    .harga {
      font-size: 1.5rem;
      color: #e67e22;
      font-weight: bold;
      margin: 1rem 0;
    }
    .btn-bayar {
      background-color: #005b96;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn-bayar:hover {
      background-color: #004577;
    }
    #qr-container {
      display: none;
      margin-top: 2rem;
    }
    #qr-container img {
      max-width: 250px;
      margin-bottom: 1rem;
    }
    .no-dana {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #005b96;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background: #007ACC;
      border-radius: 5px;
    }
    .bottom-nav a:hover {
      background: #004a7c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detail Pembayaran</h2>
    <p id="nama-wisata">Wisata: -</p>
    <p class="harga" id="harga-wisata">Rp0</p>
    <button class="btn-bayar" onclick="tampilkanQR()">Bayar Sekarang</button>
    <div id="qr-container">
      <img src="gambar/dana qr.jpg" alt="QR Dana">
      <p class="no-dana">Nomor Dana: 0877-1638-6010 Imran Hafizurrahman</p>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="index.html">Dashboard</a>
    <a href="rekomen.html">Rekomen</a>
    <a href="harga.html">Lainyya</a>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        nama: params.get("destinasi") || "-",  // Baca dari parameter 'destinasi'
        harga: params.get("harga") || "0"
      };
    }

    function tampilkanQR() {
      document.getElementById("qr-container").style.display = "block";
    }

    const { nama, harga } = getQueryParams();
    document.getElementById("nama-wisata").textContent = `Wisata: ${nama}`;
    document.getElementById("harga-wisata").textContent = `Rp${parseInt(harga).toLocaleString('id-ID')}`;
  </script>
</body>
</html>
