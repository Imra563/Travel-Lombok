<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Wisata - Lombok Travel</title>
  <style>
    :root {
      --primary-color: #07a12e;
      --primary-dark: #167909;
      --accent-color: #fff7ed;
      --background-color: #fffaf0;
      --text-color: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding-bottom: 80px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: white;
      color: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 1rem;
      cursor: pointer;
    }

    .rekomen-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .rekomen-item {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .rekomen-item:hover {
      transform: scale(1.02);
    }

    .rekomen-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .rekomen-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .rekomen-content h4 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .rekomen-content p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .stars {
      color: gold;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .harga {
      font-weight: bold;
      font-size: 1rem;
      color: #e67e22;
    }

    .pesan-btn {
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .pesan-btn:hover {
      background-color: #005b96;
    }

    /* Tombol navigasi bawah seperti di index.html */
    .nav-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0.5rem;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .nav-bottom a {
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.9rem;
      transition: 0.3s ease;
    }

    .nav-bottom a:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #005b96;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 40px;
    }
    .filter-bar {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem 2rem;
      background: white;
    }
    .filter-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .filter-select:hover {
      background-color: #e6f0fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .filter-select label::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background-size: contain;
      margin-right: 5px;
    }
    #kategori-label::before {
      background-image: url('gambar/icon-kategori.png');
    }
    #daerah-label::before {
      background-image: url('gambar/icon-lokasi.png');
    }
    .filter-select select {
      padding: 0.35rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-select select:focus {
      border-color: #007ACC;
      outline: none;
      box-shadow: 0 0 6px rgba(0,123,204,0.4);
      background-color: #f0f8ff;
    }
    .paket-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .paket-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
      position: relative;
    }
    .paket-card:hover {
      transform: translateY(-5px);
    }
    .paket-images {
      display: flex;
      overflow-x: auto;
    }
    .paket-images img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .paket-info {
      padding: 1rem;
    }
    .paket-info h2 {
      margin-top: 0;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .paket-info p {
      margin: 0.5rem 0;
      color: #555;
    }
    .paket-info .harga {
      font-weight: bold;
      color: #e67e22;
      margin-top: 1rem;
    }
    .pesawat-icon {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #005b96;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background: #007ACC;
      border-radius: 5px;
    }
    .bottom-nav a:hover {
      background: #004a7c;
    }
  </style>
</head>
